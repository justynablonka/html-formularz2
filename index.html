<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/f/xaylkrpa" method="POST">

        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name" placeholder="Podaj imię" required><br><br>

        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname" id="surname" placeholder="Podaj nazwisko" required><br><br>
        
        <label for="mail">Adres e-mail:</label><br>
        <input type="email" name="mail" id="mail" placeholder="Podaj adres e-mail" required><br><br>
        
        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        
        <label for="city">Miasto:</label><br>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br><br>
        
        <label>Płeć:</label><br>
        <label><input type="radio" name="gender">Mężczyzna</label><br>
        <label><input type="radio" name="gender">Kobieta</label><br>
        <label><input type="radio" name="gender">Inna</label><br>
        <label><input type="radio" name="gender">Wolę nie podawać</label><br><br>
        
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych:</label><br>
        <input type="checkbox" name="agreement" id="agreement" required><br><br>
        
        <label for="message">Wiadomość:</label><br>
        <textarea maxlength="1000" name="message" id="message"></textarea><br><br>
        
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
